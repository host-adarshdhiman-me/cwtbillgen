
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .header h1,
        .header p {
            margin: 0;
        }

        .header h1 {
            font-size: 24px;
        }

        .form-table th {
            background-color: #f2f2f2;
        }

        @media print {
            .print-button {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header text-center">
            <img src="logo (2).png" alt="Company Logo" class="img-fluid">
            <h1>CodeWithTechries</h1>
            <p>shaurya.codewithtechries@gmail.com</p>
            <p>+91 63982-50310</p>
            <br>
            <u>
                <h1>Invoice</h1>
            </u>
            <br>
        </div>
        <form id="invoiceForm">
            <div class="section">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="customerName">Name:</label>
                        <input type="text" class="form-control" id="customerName" name="customerName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="customerId">Customer ID:</label>
                        <input type="text" class="form-control" id="customerId" name="customerId">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="customerPhone">Phone:</label>
                        <input type="text" class="form-control" id="customerPhone" name="customerPhone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="billNo">Bill No:</label>
                        <input type="text" class="form-control" id="billNo" name="billNo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="paymentMode">Mode of Payment:</label>
                        <input type="text" class="form-control" id="paymentMode" name="paymentMode">
                    </div>
                </div>
            </div>
            <div class="section">
                <h2 class="text-center">Purchase Details</h2>
                <table class="table table-bordered form-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody id="purchaseTableBody">
                        <tr>
                            <td>
                                <select class="form-control" id="item" name="item">
                                    <option value="Python">Python Industrial Training</option>
                                    <option value="C">C Industrial Training</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control" id="description" name="description">
                                    <option value="Certificate">Certificate</option>
                                    <option value="Classes">Classes (Certificate Included)</option>
                                    <option value="Study Material">Study Material</option>
                                    <option value="All">Full Course</option>
                                </select>
                            </td>
                            <td><input type="number" class="form-control" id="quantity" name="quantity" value="1" readonly></td>
                            <td><input type="number" step="0.01" class="form-control" id="unitPrice" name="unitPrice"></td>
                            <td><input type="number" step="0.01" class="form-control" id="totalPrice" name="totalPrice" readonly></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <center>
                <p>Thank You for Your Business!</p>
            </center>
            <div class="section print-button text-center">
                <button type="button" class="btn btn-primary" onclick="window.print()">Issue Bill</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('quantity').addEventListener('input', updateTotalPrice);
        document.getElementById('unitPrice').addEventListener('input', updateTotalPrice);

        function updateTotalPrice() {
            const quantity = document.getElementById('quantity').value;
            const unitPrice = document.getElementById('unitPrice').value;
            const totalPrice = quantity * unitPrice;
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);
        }
    </script>

</body>

</html>
