<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header,
        .section {
            text-align: center;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 0;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .form-group label {
            flex: 1;
            padding: 5px;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 5px;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .form-table th,
        .form-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        .form-table th {
            background-color: #f2f2f2;
        }

        .print-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        @media print {
            .print-button {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Company Logo">
            <h1>CodeWithTechries</h1>
            <p>shaurya.codewithtechries@gmail.com</p>
            <p>+91 63982-50310</p>
            <br>
            <br>
            <u>
                <h1>Invoice</h1>
            </u>
            <br>
            <br>
        </div>
        <form id="invoiceForm">
            <div class="section">
                <div class="form-group">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" name="customerName">
                    <label for="customerId">Customer ID:</label>
                    <input type="text" id="customerId" name="customerId">
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone:</label>
                    <input type="text" id="customerPhone" name="customerPhone">
                    <label for="billNo">Bill No:</label>
                    <input type="text" id="billNo" name="billNo">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    <label for="paymentMode">Mode of Payment:</label>
                    <input type="text" id="paymentMode" name="paymentMode">
                </div>
            </div>
            <div class="section">
                <h2>Purchase Details</h2>
                <table class="form-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody id="purchaseTableBody">
                        <tr>
                            <td>
                                <select id="item" name="item">
                                    <option value="Python">Python Industrial Training</option>
                                    <option value="C">C Industrial Training</option>
                                 
                                </select>
                            </td>
                            <td>
                                <select id="description" name="description">
                                    <option value="Certificate">Certificate</option>
                                    <option value="Classes">Classes (Certificate Included)</option>
                                    <option value="Study Material">Study Material</option>
                                    <option value="All">Full Course</option>
                                </select>
                            </td>
                            <td><input type="number" id="quantity" name="quantity" value="1" readonly></td>
                            <td><input type="number" step="0.01" id="unitPrice" name="unitPrice"></td>
                            <td><input type="number" step="0.01" id="totalPrice" name="totalPrice" readonly></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <center>
                <p>Thank You for Your Business !</p>
            </center>
            <div class="section print-button">
                <button type="button" onclick="window.print()">Issue Bill</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('quantity').addEventListener('input', updateTotalPrice);
        document.getElementById('unitPrice').addEventListener('input', updateTotalPrice);

        function updateTotalPrice() {
            const quantity = document.getElementById('quantity').value;
            const unitPrice = document.getElementById('unitPrice').value;
            const totalPrice = quantity * unitPrice;
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);
        }
    </script>
</body>

</html>
